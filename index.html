<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />

    <title>My codePens</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons center">
        <div>
          <h2>
            svg button<a
              class="button"
              target="_blank"
              href="https://github.com/neuroloops/codePen/tree/main/cssPens/svgButton"
            >
              <img
                src="https://raw.githubusercontent.com/neuroloops/devicon/master/icons/github/github-original.svg"
                alt="github logo"
              />
              Repo
            </a>
          </h2>
          <iframe
            src="cssPens/svgButton/index.html"
            height="300"
            width="300"
            name="lightsaber"
          ></iframe>
        </div>
        <div>
          <h2>
            neon Button<a
              class="button"
              target="_blank"
              href="https://github.com/neuroloops/codePen/tree/main/cssPens/neonButton"
            >
              <img
                src="https://raw.githubusercontent.com/neuroloops/devicon/master/icons/github/github-original.svg"
                alt="github logo"
              />
              Repo
            </a>
          </h2>
          <iframe
            src="cssPens/neonButton/index.html"
            height="300"
            width="300"
            name="neonButton"
          ></iframe>
        </div>
      </div>
      <div>
        <h2>
          custom radio
          <a
            class="button"
            target="_blank"
            href="https://github.com/neuroloops/codePen/tree/main/cssPens/customRadioButton"
          >
            <img
              src="https://raw.githubusercontent.com/neuroloops/devicon/master/icons/github/github-original.svg"

        <div class="center">
          <iframe
            src="cssPens/customRadioButton/index.html"
            height="400"
            width="900"
            name="custom radio button"
          ></iframe>
        </div>
      </div>
      <div>
        <h2>
          light saber
          <a
            class="button"
            target="_blank"
            href="https://github.com/neuroloops/codePen/tree/main/cssPens/lightsaber/"

            <img
              src="https://raw.githubusercontent.com/neuroloops/devicon/master/icons/github/github-original.svg"

            Repo
          </a>
        </h2>
        <div class="center">
          <iframe
            src="cssPens/lightsaber/index.html"
            height="600"
            width="900"
            name="lightsaber"
          ></iframe>
        </div>
      </div>

      <div>
        <h2>
          svg morphing
          <a
            class="button"
            target="_blank"

              src="https://raw.githubusercontent.com/neuroloops/devicon/master/icons/github/github-original.svg"

          </a>
        </h2>
        <div class="center">
          <iframe
            src="cssPens/svg morphing page/index.html"
            height="800"
            width="900"
            name="svg morphing page"
          ></iframe>
        </div>
      </div>
