<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />

    <title>My codePens</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="center">
        <section>
          <div class="title center">
            <h2>svg button</h2>
            <a
              class="button"
              target="_blank"
              href="https://github.com/neuroloops/codePen/tree/main/cssPens/svgButton"
            >
              <img
                src="https://raw.githubusercontent.com/neuroloops/devicon/master/icons/github/github-original.svg"
                alt="github logo"
              />
              Repo
            </a>
          </div>
          <div class="center">
            <iframe
              src="cssPens/svgButton/index.html"
              height="300"
              width="300"
              name="lightsaber"
            ></iframe>
          </div>
        </section>
        <section>
          <div class="title center">
            <h2>neon Button</h2>
            <a
              class="button"
              target="_blank"
              href="https://github.com/neuroloops/codePen/tree/main/cssPens/neonButton"
            >
              <img
                src="https://raw.githubusercontent.com/neuroloops/devicon/master/icons/github/github-original.svg"
                alt="github logo"
              />
              Repo
            </a>
          </div>
          <div class="center">
            <iframe
              src="cssPens/neonButton/index.html"
              height="300"
              width="300"
              name="neonButton"
            ></iframe>
          </div>
        </section>
      </div>
      <section>
        <div class="title center">
          <h2>custom radio</h2>
          <a
            class="button"
            target="_blank"
            href="https://github.com/neuroloops/codePen/tree/main/cssPens/customRadioButton"
          >
            <img
              src="https://raw.githubusercontent.com/neuroloops/devicon/master/icons/github/github-original.svg"
              alt="github logo"
            />
            Repo
          </a>
        </div>
        <div class="center">
          <iframe
            loading="lazy"
            src="cssPens/customRadioButton/index.html"
            height="400"
            width="900"
            name="custom radio button"
          ></iframe>
        </div>
      </section>
      <section>
        <div class="title center">
          <h2>light saber</h2>
          <a
            class="button"
            target="_blank"
            href="https://github.com/neuroloops/codePen/tree/main/cssPens/lightsaber/"
          >
            <img
              src="https://raw.githubusercontent.com/neuroloops/devicon/master/icons/github/github-original.svg"
              alt="github logo"
            />
            Repo
          </a>
        </div>
        <div class="center">
          <iframe
            loading="lazy"
            src="cssPens/lightsaber/index.html"
            height="600"
            width="900"
            name="lightsaber"
          ></iframe>
        </div>
      </section>
      <section>
        <div class="title center">
          <h2>svg morphing</h2>
          <a
            class="button"
            target="_blank"
            href="https://github.com/neuroloops/codePen/tree/main/cssPens/svgMorphingPage"
          >
            <img
              src="https://raw.githubusercontent.com/neuroloops/devicon/master/icons/github/github-original.svg"
              alt="github logo"
            />
            Repo
          </a>
        </div>
        <div class="center">
          <iframe
            loading="lazy"
            src="cssPens/svgMorphingPage/index.html"
            height="800"
            width="900"
            name="svg morphing page"
          ></iframe>
        </div>
      </section>
      <section>

          <h2>responsive asymmetrical html & css</h2>

          <a
            class="button"
            target="_blank"
            href="https://github.com/neuroloops/codePen/tree/main/cssPens/responsiveAsymmetrical-html/index.html"
          >
            <img
              src="https://raw.githubusercontent.com/neuroloops/devicon/master/icons/github/github-original.svg"
              alt="github logo"
            />
            Repo
          </a>
          <a
            class="button"
            target="_blank"
            href="cssPens/responsiveAsymmetrical-html/index.html"
          >
            <img src="img/external-link-alt-solid.svg" alt="" />
            open in new tab
          </a>
        </div>

        <div class="center">
          <iframe
            loading="lazy"
            src="cssPens/responsiveAsymmetrical-html/index.html"
            height="800"
            width="900"
            name="responsive asymmetrical design"
          ></iframe>
        </div>
      </section>
